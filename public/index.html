<!DOCTYPE html>
<html>
<head>
	<title>Twitch Tv Program</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>





<div class="container">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
		<div class="tab-panel">
			<ul class="nav nav-pills">
				<li role="presentation" class="active">
					<a href="#all" data-toggle="tab">All</a>
						<span class="badge js-all-count"></span>
					</a>
				</li>
				<li role="presentation">
					<a href="#online" data-toggle="tab">Online
						<span class="badge js-online-count"></span>
					</a>
				</li>
				<li role="presentation">
					<a href="#offline" data-toggle="tab">Offline<span class="badge js-offline-count"></span>
					</a>
				</li>
			</ul>
		
			<div class="tab-content">
				<div class="tab-pane active fade in js-tab-all" id="all"><ul class="user list-group"></ul>				
				</div>

				<div class="tab-pane fade js-tab-online" id="online"><ul class="user list-group"></ul>
				</div>
				
				<div class="tab-pane fade js-tab-offline" id="offline"><ul class="user list-group"></ul>
				</div>
			</div>
		</div> <!-- end tab-panel div -->
	</div>
</div>

		<li class="list-group-index">
			<img class="user__img"></img>
			<div class="user__info">
				<span class="user__info__user__name"></span>
				<p class="user__info__user__description"></p>
			</div>
		</li>
	</ul> -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</html>
